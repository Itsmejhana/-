<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Gateway - Feedback</title>
    <style>
        /* From Uiverse.io by zanina-yassine */ 
        .card {
          width: 450px;
          height: fit-content;
          background-color: white;
          box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01), 0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09), 0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
          border-radius: 0 0 27px 27px;
          margin: 0 auto 50px auto;
        }

        .title {
          width: 100%;
          height: 50px;
          position: relative;
          display: flex;
          align-items: center;
          padding-left: 20px;
          border-bottom: 1px solid #f1f1f1;
          font-weight: 700;
          font-size: 13px;
          color: #47484b;
        }

        .title::after {
          content: '';
          width: 8ch;
          height: 1px;
          position: absolute;
          bottom: -1px;
          background-color: #47484b;
        }

        .comments {
          display: grid;
          grid-template-columns: 35px 1fr;
          gap: 20px;
          padding: 20px;
        }

        .comment-react {
          width: 35px;
          height: fit-content;
          display: grid;
          grid-template-columns: auto;
          margin: 0;
          background-color: #f1f1f1;
          border-radius: 5px;
        }

        .comment-react button {
          width: 35px;
          height: 35px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: transparent;
          border: 0;
          outline: none;
          cursor: pointer;
        }

        .comment-react button:after {
          content: '';
          width: 40px;
          height: 40px;
          position: absolute;
          left: -2.5px;
          top: -2.5px;
          background-color: #f5356e;
          border-radius: 50%;
          z-index: 0;
          transform: scale(0);
        }

        .comment-react button svg {
          position: relative;
          z-index: 9;
        }

        .comment-react button:hover:after {
          animation: ripple 0.6s ease-in-out forwards;
        }

        .comment-react button:hover svg {
          fill: #f5356e;
        }

        .comment-react button:hover svg path {
          stroke: #f5356e;
          fill: #f5356e;
        }

        .comment-react hr {
          width: 80%;
          height: 1px;
          background-color: #dfe1e6;
          margin: auto;
          border: 0;
        }

        .comment-react span {
          height: 35px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
          font-size: 13px;
          font-weight: 600;
          color: #707277;
        }

        .comment-container {
          display: flex;
          flex-direction: column;
          gap: 15px;
          padding: 0;
          margin: 0;
        }

        .comment-container .user {
          display: grid;
          grid-template-columns: 40px 1fr;
          gap: 10px;
        }

        .comment-container .user .user-pic {
          width: 40px;
          height: 40px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f1f1f1;
          border-radius: 50%;
        }

        .comment-container .user .user-pic:after {
          content: '';
          width: 9px;
          height: 9px;
          position: absolute;
          right: 0px;
          bottom: 0px;
          border-radius: 50%;
          background-color: #0fc45a;
          border: 2px solid #ffffff;
        }

        .comment-container .user .user-info {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          gap: 3px;
        }

        .comment-container .user .user-info span {
          font-weight: 700;
          font-size: 12px;
          color: #47484b;
        }

        .comment-container .user .user-info p {
          font-weight: 600;
          font-size: 10px;
          color: #acaeb4;
        }

        .comment-container .comment-content {
          font-size: 12px;
          line-height: 16px;
          font-weight: 600;
          color: #5f6064;
        }

        .text-box {
          width: 100%;
          height: fit-content;
          background-color: #f1f1f1;
          padding: 8px;
        }

        .text-box .box-container {
          background-color: #ffffff;
          border-radius: 8px 8px 21px 21px;
          padding: 8px;
        }

        .text-box textarea {
          width: 100%;
          height: 40px;
          resize: none;
          border: 0;
          border-radius: 6px;
          padding: 12px 12px 10px 12px;
          font-size: 13px;
          outline: none;
          caret-color: #0a84ff;
          box-sizing: border-box;
        }

        .text-box .formatting {
          display: grid;
          grid-template-columns: auto auto auto auto auto 1fr;
        }

        .text-box .formatting button {
          width: 30px;
          height: 30px;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: transparent;
          border-radius: 50%;
          border: 0;
          outline: none;
          cursor: pointer;
        }

        .text-box .formatting button:hover {
          background-color: #f1f1f1;
        }

        .text-box .formatting .send {
          width: 30px;
          height: 30px;
          background-color: #0a84ff;
          margin: 0 0 0 auto;
        }

        .text-box .formatting .send:hover {
          background-color: #026eda;
        }

        @keyframes ripple {
          0% {
            transform: scale(0);
            opacity: 0.6;
          }

          100% {
            transform: scale(1);
            opacity: 0;
          }
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 20px;
        }

        .notification {
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 12px 20px;
          border-radius: 8px;
          color: white;
          font-weight: 600;
          font-size: 14px;
          z-index: 1000;
          transform: translateX(400px);
          transition: transform 0.3s ease;
        }

        .notification.success {
          background-color: #0fc45a;
        }

        .notification.error {
          background-color: #f5356e;
        }

        .notification.show {
          transform: translateX(0);
        }

        .feedback-container {
            width: 450px;
            margin: 50px auto;
        }

        /* Added destination selection modal styles */
        .destination-modal {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 2000;
        }

        .destination-modal.hidden {
          display: none;
        }

        /* From Uiverse.io by mi-series */ 
        .forgot-password {
          background-color: #E8EAE3;
          max-width: 450px;
          border-radius: 10px;
          padding: 20px;
          color: #000;
          box-shadow: 0px 87px 78px -39px rgba(0,0,0,0.4);
        }

        .header {
          text-align: center;
          margin-top: 0.75rem;
        }

        .forgot-password .title {
          font-size: 1.875rem;
          font-weight: 700;
          line-height: 1.25rem;
          color: rgba(0, 0, 0, 1);
        }

        .forgot-password .sub-title {
          margin-top: 0.4rem;
          font-size: 1rem;
          line-height: 1.5rem;
        }

        .reset-option {
          margin-top: 1rem;
          margin-bottom: 15px;
        }

        .reset-option label {
          cursor: pointer;
          overflow: hidden;
          border: 2px solid rgba(229, 231, 235, 1);
          border-radius: 0.375rem;
          background-color: #F7F7F7;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1rem .4rem;
          margin: 10px 0;
          transform: all .15s ease;
        }

        .reset-option label .reset-info {
          display: flex;
          flex-direction: column;
          margin-left: 10px;
        }

        .reset-title {
          font-size: 1.25rem;
          line-height: 1.75rem;
          font-weight: 600;
          color: rgba(0, 0, 0, 1);
        }

        .reset-sub-title {
          font-size: 0.875rem;
          line-height: 1.25rem;
        }

        .reset-option input:checked + label {
          border-color: #FA2742;
        }

        .send-btn {
          text-decoration: none;
          width: 100%;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          border-radius: 0.375rem;
          background-color: #FA2742;
          padding: 1rem 3rem;
          font-weight: 600;
          color: #000;
          transform: all .15s ease;
          border: none;
          cursor: pointer;
        }

        .send-btn:hover {
          opacity: .9;
        }

        .reset-option input {
          display: none;
        }

        .resend {
          color: #FA2742;
          font-weight: 600;
        }

        .username-modal {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 3000;
        }

        .username-modal.hidden {
          display: none;
        }

        .username-form {
          background-color: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
          width: 90%;
          max-width: 400px;
        }

        .username-form h3 {
          margin: 0 0 20px 0;
          color: #47484b;
          font-size: 18px;
          font-weight: 700;
          text-align: center;
        }

        .username-form input {
          width: 100%;
          padding: 12px;
          border: 2px solid #f1f1f1;
          border-radius: 8px;
          font-size: 14px;
          outline: none;
          box-sizing: border-box;
          margin-bottom: 20px;
        }

        .username-form input:focus {
          border-color: #0a84ff;
        }

        .username-form button {
          width: 100%;
          padding: 12px;
          background-color: #0a84ff;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
        }

        .username-form button:hover {
          background-color: #026eda;
        }

        .username-form button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
        }

        .tab-navigation {
            display: flex;
            background-color: white;
            border-radius: 17px 17px 0 0;
            overflow: hidden;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            color: #707277;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background-color: #e9ecef;
        }

        .tab-button.active {
            background-color: white;
            color: #47484b;
            border-bottom-color: #0a84ff;
        }

        .tab-button:first-child {
            border-radius: 17px 0 0 0;
        }

        .tab-button:last-child {
            border-radius: 0 17px 0 0;
        }

        .feedback-container {
            width: 450px;
            margin: 50px auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="destinationModal" class="destination-modal hidden">

            <p class="sub-title">Select one option on where you want to send it</p>
          </div>
          <div class="reset-option">
            <input value="suggestions" id="suggestions" name="option" type="radio" checked="">
            <label for="suggestions">
              <div class="reset-info">

                <span class="reset-sub-title">Your message will be sent to suggestions channel.</span>

          </div>
          <div class="reset-option">
            <input value="comments" id="comments" name="option" type="radio">

                <span class="reset-sub-title">Your message will be sent to bug reports channel.</span>
              </div>
            </label>
          </div>
          <button type="button" class="send-btn" onclick="proceedWithDestination()">Send Message</button>
        </form>
    </div>

    <div id="usernameModal" class="username-modal hidden">
        <div class="username-form">
            <h3>Enter Your Username</h3>
            <input type="text" id="usernameInput" placeholder="Your username..." maxlength="50">
            <button onclick="setUsername()">Continue</button>
        </div>
    </div>

    <div class="feedback-container">
        <!-- Removed tab navigation system -->
        <div class="card">
            <span class="title">Feedback</span>
            <div class="comments">
                <div class="comment-react">

                        <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <hr>
                    <span id="likeCount">14</span>
                </div>
                <div class="comment-container">
                    <div class="user">
                        <div class="user-pic">
                            <svg fill="none" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linejoin="round" fill="#707277" stroke-linecap="round" stroke-width="2" stroke="#707277" d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z"></path>
                                <path stroke-width="2" fill="#707277" stroke="#707277" d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z"></path>
                            </svg>
                        </div>
                        <div class="user-info">
                            <span>Galaxia Gateway</span>
                            <p>Monday, September 7 at 12:00am</p>
                        </div>
                    </div>
                    <p class="comment-content">
                        Give your suggestions here and we would soon add them depending on the teams decision either we add or not your suggestion!
                    </p>
                </div>
            </div>

            <div class="text-box">
                <div class="box-container">
                    <!-- Single textarea for all feedback types -->
                    <textarea id="feedbackText" placeholder="Enter your feedback..."></textarea>
                    <div>

                                </button>
                                <button type="button">
                                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M12 4H19"></path>

                                <button type="button">
                                    <svg fill="none" viewBox="0 0 24 24" height="16" width="16" xmlns="http://www.w3.org/2000/svg">

                                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#707277" d="M8 15C8.91212 16.2144 10.3643 17 12 17C13.6357 17 15.0879 16.2144 16 15"></path>

                            <button type="submit" class="send" title="Send" onclick="showDestinationModal()">

                                    <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ffffff" d="M12 5L12 20"></path>

    <script>
        const SUGGESTIONS_WEBHOOK_URL = 'https://discord.com/api/webhooks/1408057572769923205/p1r9O_T8gd6ttElpbfVnjfWgosJwK9ALR75fsENrnEi32UKyB5w7eyHweMHYU87qAC6n';
        const BUG_REPORTS_WEBHOOK_URL = 'https://discord.com/api/webhooks/1408066717636235264/wHzgr6-QHlK_TCkdGifu_TEhdU066Mcn9BCK8FiTTzc1k7J2chkIEoGdkKXqk32DEeOf';
        const COMMENTS_WEBHOOK_URL = 'https://discord.com/api/webhooks/1408066534114459648/srqIO3GAYX66xNLBGgG5WEq_WpwHLVuzK27JHA1eq-wRX9gun9dxkYbdq3Dfcmdargsk';
        
        let likeCount = 14;
        let isLiked = false;
        let currentUsername = '';
        let selectedDestination = 'suggestions';

        function toggleLike() {
            const likeButton = document.querySelector('.comment-react button');
            const likeCountElement = document.getElementById('likeCount');
            
            if (isLiked) {
                likeCount--;
                isLiked = false;
                likeButton.style.backgroundColor = 'transparent';
            } else {
                likeCount++;
                isLiked = true;
                likeButton.style.backgroundColor = '#f5356e20';
            }
            
            likeCountElement.textContent = likeCount;
        }

        function showDestinationModal() {
            const textarea = document.getElementById('feedbackText');
            const content = textarea.value.trim();
            
            if (!content) {
                showNotification('Please enter your feedback before sending!', 'error');
                return;
            }
            
            const modal = document.getElementById('destinationModal');
            modal.classList.remove('hidden');
        }

        function proceedWithDestination() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            selectedDestination = selectedOption.value;
            
            const modal = document.getElementById('destinationModal');
            modal.classList.add('hidden');
            
            // Bug reports are anonymous, skip username prompt
            if (selectedDestination === 'bug-reports') {
                currentUsername = 'Anonymous';
                sendSubmission();
            } else {
                showUsernameModal();
            }
        }

        function showUsernameModal() {
            const modal = document.getElementById('usernameModal');
            const input = document.getElementById('usernameInput');
            modal.classList.remove('hidden');
            input.focus();
        }

        function hideUsernameModal() {
            const modal = document.getElementById('usernameModal');
            modal.classList.add('hidden');
        }

        function setUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (!username) {
                showNotification('Please enter a username!', 'error');
                return;
            }
            
            currentUsername = username;
            hideUsernameModal();
            sendSubmission();
        }

        async function sendSubmission() {
            const textarea = document.getElementById('feedbackText');
            const content = textarea.value.trim();
            let webhookData, webhookUrl;
            
            switch(selectedDestination) {
                case 'suggestions':
                    webhookUrl = SUGGESTIONS_WEBHOOK_URL;
                    webhookData = {
                        embeds: [{
                            title: "New Galaxia Suggestion",
                            color: 0x7C3AED,
                            fields: [
                                {
                                    name: "Username",
                                    value: currentUsername,
                                    inline: true
                                },
                                {
                                    name: "Suggestion",
                                    value: content,
                                    inline: false
                                }
                            ],
                            footer: {
                                text: "React with ❤️ if you like it or ❌ if you don't like it • Most hearts = approved, most X's = declined"
                            },
                            timestamp: new Date().toISOString()
                        }]
                    };
                    break;
                    
                case 'comments':
                    webhookUrl = COMMENTS_WEBHOOK_URL;
                    webhookData = {
                        embeds: [{
                            title: "Comment",
                            color: 0x10B981,
                            fields: [
                                {
                                    name: "Username",
                                    value: currentUsername,
                                    inline: true
                                },
                                {
                                    name: "Comment",
                                    value: content,
                                    inline: false
                                }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    };
                    break;
                    
                case 'bug-reports':
                    webhookUrl = BUG_REPORTS_WEBHOOK_URL;
                    webhookData = {
                        embeds: [{
                            title: "Bug Report!",
                            color: 0xEF4444,
                            fields: [
                                {
                                    name: "Reporter",
                                    value: "Anonymous",
                                    inline: true
                                },
                                {
                                    name: "Bug",
                                    value: content,
                                    inline: false
                                }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    };
                    break;
            }

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData)
            }).then(() => {
                showNotification(`${selectedDestination.charAt(0).toUpperCase() + selectedDestination.slice(1).replace('-', ' ')} sent successfully!`, 'success');
                textarea.value = '';
                currentUsername = '';
            }).catch(() => {
                showNotification(`${selectedDestination.charAt(0).toUpperCase() + selectedDestination.slice(1).replace('-', ' ')} sent successfully!`, 'success');
                textarea.value = '';
                currentUsername = '';
            });
        }

        function showNotification(message, type) {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        document.getElementById('feedbackText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                showDestinationModal();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                setUsername();
            }
        });
    </script>
</body>
